<script>
  document.addEventListener('DOMContentLoaded', function() {

    // è¡¨å•éªŒè¯å‡½æ•°ï¼ˆç‹¬ç«‹å°è£…ï¼‰
    function validateLoginForm(username, password) {
      if (!username || !password) {
        return { isValid: false, message: 'è¯·è¾“å…¥è´¦å·å’Œå¯†ç ' };
      }
